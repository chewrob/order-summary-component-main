<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="img-music-top">
      <img src="./images/illustration-hero.svg" alt="order illustration"> 
    </div>
    <div class="card-content">
      <h2 class="order-title">Order Summary</h2>

      <p class="text-center">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="payment">
        <div class="show-price">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="price-text">
            <p class="annual">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="change">
          <button class="change">Change</button>
        </div>
      </div>
      <button class="payment-btn">Proceed to Payment</button> 
      <button class="cancel">Cancel Order</button>
    </div>
  </main>
</body>
</html>
